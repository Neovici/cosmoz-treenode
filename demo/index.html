<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<title>cosmoz-treenode demo</title>

	<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

	<script type="module" src="../cosmoz-treenode.js"></script>
	<script type="module" src="/components/@polymer/polymer/lib/elements/custom-style.js"></script>
	<script type="module" src="/components/@polymer/polymer/lib/elements/dom-bind.js"></script>

	<custom-style>
		<style include="demo-pages-shared-styles"></style>
	</custom-style>
</head>
<body>
	<div>
		<demo-snippet>
			<template>
				<dom-bind id="basic">
					<template>
						<div>
							<h2>Displaying node 'Company Ktwoktqtxv'</h2>
							<cosmoz-treenode id="treenode1" path-separator="#" key-property="id" key-value="f7a21733-0e65-4985-9e40-a4fb00f3124f">
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Displaying node 'Company Djpahhofjp'</h2>
							<cosmoz-treenode key-property="id" key-value="fc78989a-d213-496c-80db-a4fb00f31252">
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Displaying node 'Company Djpahhofjp', hiding first 3 nodes from root</h2>
							<cosmoz-treenode key-property="id" key-value="fc78989a-d213-496c-80db-a4fb00f31252" hide-from-root="3">
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Displaying node 'Company Ktwoktqtxv', showing only two node</h2>
							<cosmoz-treenode key-property="id" key-value="f7a21733-0e65-4985-9e40-a4fb00f3124f" show-max-nodes="2">
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Alternate separator</h2>
							<cosmoz-treenode key-property="id" key-value="fc78989a-d213-496c-80db-a4fb00f31252" path-separator="##">
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Alternate template</h2>
							<cosmoz-treenode id="alternateTemplate" key-property="id" key-value="fc78989a-d213-496c-80db-a4fb00f31252">

								<template>
									<span style="color: red;" class="separator separator[[index]]">\$\$</span> <a href="#id=[[node.id]]">[[node.name]]</a>
								</template>
							</cosmoz-treenode>
						</div>
						<div>
							<h2>Displaying node 'Company Ktwoktqtxv' with no-wrap</h2>
							<div>
								<cosmoz-treenode id="treenode2" no-wrap key-property="id" key-value="f7a21733-0e65-4985-9e40-a4fb00f3124f">
								</cosmoz-treenode>
							</div>
						</div>
					</template>
				</dom-bind>
			</template>
		</demo-snippet>
	</div>

	<script type="module">
		import { DefaultTree } from '@neovici/cosmoz-tree/cosmoz-default-tree';

		const elements = document.querySelector('demo-snippet').querySelectorAll('cosmoz-treenode');

		fetch('tree.json').then(r => r.json()).then(jsonTree => {
			const tree = new DefaultTree(jsonTree);
			elements.forEach(el => {
				el.ownerTree = tree;
			});
		});
	</script>
</body></html>
