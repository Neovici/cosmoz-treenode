<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-treenode demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-ajax/iron-ajax.html">
		<link rel="import" href="../cosmoz-treenode.html">

		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div>
			<h3>Basic cosmoz-treenode demo</h3>
			<demo-snippet>
				<template is="dom-bind" id="basic">
					<iron-ajax auto
						url="tree.json" 
						handle-as="json" 
						last-response="{{ treeJson }}">
					</iron-ajax>
					<div>
						<h2>Displaying node 'Company Ktwoktqtxv'</h2>
						<cosmoz-treenode 
							node-id='f7a21733-0e65-4985-9e40-a4fb00f3124f' 
							owner-tree="[[ getOwnerTree(treeJson) ]]">
						</cosmoz-treenode>
					</div>
					<div>
						<h2>Displaying node 'Company Djpahhofjp'</h2>
						<cosmoz-treenode 
							node-id='fc78989a-d213-496c-80db-a4fb00f31252' 
							owner-tree="[[ getOwnerTree(treeJson) ]]">
						</cosmoz-treenode>
					</div>
					<div>
						<h2>Alternate separator</h2>
						<cosmoz-treenode 
							node-id='fc78989a-d213-496c-80db-a4fb00f31252' 
							owner-tree="[[ getOwnerTree(treeJson) ]]"
							path-separator="##">
						</cosmoz-treenode>
					</div>
					<div>
						<h2>Alternate template</h2>
						<cosmoz-treenode 
							node-id='fc78989a-d213-496c-80db-a4fb00f31252' 
							owner-tree="[[ getOwnerTree(treeJson) ]]">

							<template>
								<span style="color: red;" hidden="[[isFirst]]">$$</span> <a href="#id=[[node.id]]">[[node.name]]</a>
							</template>
						</cosmoz-treenode>
					</div>
				</template>
			</demo-snippet>
		</div>

		<script>

			basic.getOwnerTree = function (treeJson) {
				return new Cosmoz.Tree(treeJson);
			};

		</script>

	</body>
</html>
